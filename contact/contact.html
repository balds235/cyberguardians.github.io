<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - CyberGuardians</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px 100px;
      background-color: #333;
      color: white;
    }
    
    nav ul {
      display: flex;
      list-style-type: none;
      padding: 0;
    }
    
    nav ul li {
      margin-left: 25px;
    }
    
    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
    }
    
    .hero-image {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 40px;
      background-color: #fff;
      padding: 20px 50px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .container {
      padding: 50px 100px;
      background-color: #fff;
      margin-top: -50px;
      position: relative;
      z-index: 1;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .container h2 {
      font-size: 32px;
      color: #333;
    }
    
    .container p {
      font-size: 18px;
      line-height: 1.6;
      color: #555;
      margin-bottom: 40px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    form h3 {
      font-size: 28px;
      color: #333;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
      width: calc(100% - 22px);
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    
    button[type="submit"]:hover {
      background-color: #555;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>CyberGuardians</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../goals/goals.html">Our Goals</a></li>
        <li><a href="../event/events.html">Events & Activities</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero-image">
    <h2>Contact Us</h2>
    <p>Get in touch with us for any inquiries or to join our cybersecurity club.</p>
    <h1>cyberguardianslfp@gmail.com</h1>
  </div>


  <footer>
    <p>&copy; 2024 CyberGuardians. All rights reserved.</p>
  </footer>
</body>
</html>
